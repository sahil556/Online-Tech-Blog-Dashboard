<div class="container">
    <div class="row">
        <div class="col-md-12 text-center">
            <h3 class="text-theme-primary">Add New Post</h3>
            <p>You can Add Your New Post Here</p>
        </div>
    </div>
    <form action="#">
        <div class="row">
            <div class="col-md-7">
                <div class="card shadow-effect">
                    <div class="card-body">
                        <div class="form-group">
                            <label for="Title">Title</label>
                            <input type="text" class="form-control" name="" value="" id="" (keyup)="onTitleChange($event)">
                        </div>
                        <div class="form-group">
                            <label for="Title">Permalink</label>
                            <input type="text" disabled class="form-control" [(ngModel)]="permalink" name="permalink" id="">
                        </div>
                        <div class="form-group">
                            <label for="Title">Excerpt</label>
                            <Textarea cols="30" rows="10" class="form-control"></Textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-5">
                <div class="form-group">
                    <label for="">Please Select a Post Category</label>
                    <select name="" id="" class="form-control">
                        <option value=""[disabled]>Please Select Category</option> </select>
                </div>
                <div class="form-group">
                    <label for="">  Post Image </label>
                    <img [src]='imgSrc' class="form-control img-fluid img-preview">
                    <input type="file" accept="image/*" name="" id="" (change)="showPreview($event)" class="form-control">
                </div>
            </div>


        </div>
        <div class="row mt-3 mb-5">
            <div class="col-md-12">
                <div class="card shadow-effect">
                    <div class="card-body">
                        <div class="form-group">
                            <label for="">Content</label>
                            <Textarea cols="30" rows="10" class="form-control"></Textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-12 text-center mt-3">
                <button class="btn btn-info">Save Post</button>&nbsp;       
                <button class="btn btn-warning ml-3" routerLink="/posts">Back to Post</button>

            </div>
        </div>
    </form>
</div>
