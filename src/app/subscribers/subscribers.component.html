<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="card shadow-effect bg-theme-secondary">
                <div class="card-body text-center">
                    <h3 class="text-theme-center">All Subscribers</h3>
                    <p>From Here You can manage your subscribers</p>
                    <button class="btn btn-warning" routerLink="/">Back to Dashboard</button>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-md-3"></div>
        <div class="col-md-6">
        <div class="card shadow-effect">
            <div class="card-body">
                <table class="table row-border hover">
                    <thead>
                        <tr>
                            <th>No</th>
                            <th> Name</th>
                            <th> Email</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let i = index; let subs of subscribersArray">
                            <td width="10">{{i+1}}</td>
                            <td width="200">{{subs.data.name}}</td>
                            <td width="200">{{subs.data.email}}</td>
                            <td>
                                <button class="btn btn-sm btn-danger" (click)="onDelete(subs.id)" >Delete</button> 
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div></div>
</div>
